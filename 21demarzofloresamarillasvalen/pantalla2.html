<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida❣️❣️</title>
    <style>
        :root {
            --primary-color: #9b4dca; /* Morado */
            --secondary-color: #f9c0d1; /* Rosado claro */
            --text-color: #333;
            --shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f9c0d1, #9b4dca);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            animation: fadeIn 1s ease-out;
            margin-top: 60px;
            color: #fff;
        }

        .instructions-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
            animation: fadeIn 1.5s ease-out;
            margin-top: 10px;
        }

        .instructions {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
            list-style-type: decimal;
            text-align: left;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;  
            gap: 20px;
            margin-top: 40px;
            height: auto;  
        }

        .image-box {
            width: 300px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 15px;
            border: 3px solid #ccc;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.08);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #7a2bb1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; 
            }

            .instructions-title {
                font-size: 1.2rem;
            }

            .instructions {
                font-size: 1rem;
                padding-left: 10px;
            }

            .container {
                margin-top: 20px;
                flex-direction: column;
            }

            .image-box {
                width: 250px;
                height: 250px;
                margin-bottom: 20px; 
            }
        }
    </style>
</head>
<body>
    <h1> ❣️Selecciona una imagen❣️</h1>

    <div class="instructions-title">Instrucciones de uso:</div>
    <ul class="instructions">
        <li>Toca cualquier imagen para seleccionar una.</li>
        <li>Al tocar la imagen, verás un mensaje.</li>
        <li>Si no te carga alguna imagen refresca la pagina</li>
    </ul>

    <div class="container">
        <div class="image-box" data-message="Espero que todo esté yendo muy bien en lo que estás haciendo. Eres una mujer increíblemente inteligente y capaz de lograr todo lo que te propones. ¡Estoy seguro de que alcanzarás grandes cosas!">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXVydzh3dnN4OXpxZXpncmdsNmhqaTB0c2ZkaWxwOG95YjRtd3l2dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QrDimiipEKRGT6vwy1/giphy.gif" alt="Flor Amarilla 1">
        </div>
        <div class="image-box" data-message="Vas a lograr cumplir todos tus sueños y serás la mejor en todo lo que hagas, como siempre lo has hecho. ¡Sé que alcanzarás todo lo que te propongas!">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2ZsdmVubndvbWN5eDRqc215ZXBwZnl6MGt3NWloNjV3bzBuOGJxaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BKqOqscntEIrm/giphy.gif" alt="Flor Amarilla 2">
        </div>
        <div class="image-box" data-message="Quiero agradecerte por todo lo que compartimos. Siempre te desearé lo mejor en todo lo que hagas y espero que encuentres mucha felicidad en tu camino.">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWdvZTUwb3dhdXY3ZXB4d2drazFzdnB6ajZjNTFjemNtdDlydTNscCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dNmlgcV3Y5G1ejcuc8/giphy.gif" alt="Flor Amarilla 3">
        </div>
        <div class="image-box" data-message="Por último y no menos importante, espero que la vida nos vuelva a unir en algún momento, porque sé que nunca encontraré a una mujer como tú. No quiero ser el hombre que le cuente a sus hijos o nietos que perdió a la mujer de su vida, y a la mujer más increíble que he conocido. ">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGxpcGI2NTNzc20wNTcwZGM1YzQ0cHY2aHJhbG50bDdqYjNjYjcyNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/R7BKArEkZcPROAQPt8/giphy.gif" alt="Flor Amarilla 4">
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.image-box').forEach(imgBox => {
            imgBox.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                document.getElementById('modal-message').textContent = message;
                document.getElementById('modal').style.display = 'flex';
            });
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
